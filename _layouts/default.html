    /* header遮罩 */
    .header-shade {
        width: 100%;
        background: rgba(0, 0, 0, {{ page.header-mask }});
    }
</style>
{% endif %}

<!-- hack iOS CSS :active style -->
<body ontouchstart="">
    <!-- 鼠标特效 -->
    <!--<canvas width="1777" height="841" style="position: fixed; left: 0px; top: 0px; z-index: 2147483647; pointer-events: none;"></canvas>-->

    <div id="pageContent">
        {% include nav.html %}

        <div id="content">{{ content }}</div>

        {% include footer.html %}
    </div>

    {% include search.html %}

    <div id="aplayerContent">
        {% include aplayer.html %}
    </div>

<!-- Image to hack wechat -->
<img src="/img/apple-touch-icon.png" width="0" height="0" />
<!-- Migrate from head to bottom, no longer block render and still work -->

</body>

<!-- 鼠标点击特效 -->
<!--<script src="{{ "/js/snow-effect.js" | prepend: site.baseurl }}"></script>-->

<!--看板娘-->
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<script>
    // 可以修改宽高来修改小人的大小，或者是鼠标移动到小人上的透明度，也可以修改小人在页面出现的位置。
    L2Dwidget.init({
        "model": {
            "jsonPath": __Ariescat_Config__.L2Dwidget.jsonPath,
            "scale": 1
        },
        "display": {
            "position": "left",
            "width": 100,
            "height": 200,
            "hOffset": 30,
            "vOffset": -15
        },
        "mobile": {
            "show": false,
            "scale": 1
        },
        "react": {
            "opacityDefault": 1.0,
            "opacityOnHover": 0.2
        }
    });
</script>

<script>
    // pjax无刷新ajax加载
    $(document).pjax('a[target!=_blank]', '#pageContent', {fragment: '#pageContent', timeout: 1500});
    // NProgress
    $(document).on('pjax:start', function () {
        NProgress.start();
        NProgress.inc();
    });
    $(document).on('pjax:end', function () {
        NProgress.done();
    });
</script>

</html>
